<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Board</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    </head>
    <body>
        <div class="container">
            <div class="topnav">
                <div class="top-container">
                    <div class="search-container">
                        <img class="magnifier-icon" src="./icons/magnify.png">
                        <input type="text">
                    </div>
                    <div class="alert-container">
                        <img class="bell-icon" src="./icons/bell-ring-outline.png">
                        <img class="profile-icon" src="./icons/face-man-profile.png">
                        <div class="account-name">David Ho</div>
                    </div>
                </div>
                <div class="bottom-container">
                    <div class="welcome-container">
                        <img class="profile-icon" src="./icons/face-man-profile.png">
                        <div class="welcome">Hi there, David Ho (@david)</div>
                    </div>
                    <div class="button-container">
                        <button class="new">New</button>
                        <button class="upload">Upload</button>
                        <button class="share">Share</button>
                    </div>
                </div>
            </div>
        </div>




        <script src="script.js"></script>
    </body>
</html>
