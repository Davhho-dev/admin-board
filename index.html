<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin Board</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    </head>
    <body>
        <div class="container">
            <div class="topnav">
                <div class="search-container">
                    <img class="magnifier-icon" src="./icons/magnify.png">
                    <input type="text">
                </div>
                <div class="alert-container">
                    <img class="bell-icon" src="./icons/bell-ring-outline.png">
                    <img class="avitar-icon" src="./icons/face-man-profile.png">
                    <div class="account-name">David Ho</div>
                </div>
                <div class="welcome-container">
                    <img class="avitar-icon" src="./icons/face-man-profile.png">
                    <div class="welcome">Hi there,
                        <h3>David Ho (@david)</h3>
                    </div>
                </div>
                <div class="button-container">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
            </div>
            <div class="sidebar">
                <div class="logo-section">
                    <img class="logo-icon" src="./icons/view-dashboard.png">
                    <p>Dashboard</p>
                </div>
                <div class="top-sidebar">
                        <img class="home-icon" src="./icons/home.png">
                        <p class="home">Home</p>
                        <img class="profile-icon" src="./icons/card-account-details-outline.png">
                        <p class="profile">Profile</p>
                        <img class="message-icon" src="./icons/message-reply.png">
                        <p class="message">Messages</p>
                        <img class="history-icon" src="./icons/clock-time-three-outline.png">
                        <p class="history">History</p>
                        <img class="tasks-icon" src="./icons/note-multiple.png">
                        <p class="tasks">Tasks</p>
                        <img class="communities-icon" src="./icons/account-group.png">
                        <p class="communities-icon">Communities</p>
                </div>
                <div class="bottom-sidebar">
                        <img class="settings-icon" src="./icons/cog.png">
                        <p class="settings">Settings</p>
                        <img class="support-icon" src="./icons/help-box.png">
                        <p class="support">Support</p>
                        <img class="privacy-icon" src="./icons/shield-check.png">
                        <p class="privacy">Privacy</p>
                </div>
            </div>
        </div>




        <script src="script.js"></script>
    </body>
</html>
